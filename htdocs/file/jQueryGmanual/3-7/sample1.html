<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-7　 セレクタを自作したい</title>
		<script type="text/javascript" src="script/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
jQuery.extend(jQuery.expr[":"], {
	parentLi: function(obj) {
		if(jQuery(obj).parent("li").size()){
			return true;
		}else{
			return false;
		}
	}
});
$(function() {
	$("a:parentLi").css("color","red");
});
		</script>
	</head>
	<body>
		<ul><li><a href="#">aaaaaaaaaaaaaaaaaaaaa</a></li></ul>
		<p><a href="#">aaaaaaaaaaaaaaaaaaaaa</a></p>
	</body>
</html>
