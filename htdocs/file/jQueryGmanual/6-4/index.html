<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
		<meta http-equiv="Content-Style-Type" content="text/css" /> 
		<meta http-equiv="Content-Script-Type" content="text/javascript" /> 
		<title>カラーピッカーを表示したい</title>
		<link type="text/css" href="farbtastic.css" rel="stylesheet" />
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="farbtastic.js"></script>
		<script type="text/javascript">
$(function() {
//$('#colorpicker').farbtastic('#color');
  var f = $.farbtastic('#colorpicker');
  $('#color1,#color2,#color3')
    .each(function () {
       f.linkTo(this);
     })
    .focus(function() {
       f.linkTo(this);
    })
});

		</script>
		<style type="text/css">
		
		</style>
	</head>
	<body>

背景 <input type="text" id="color1" name="color" value="#123456" /><br />
文字 <input type="text" id="color2" name="color" value="#123456" /><br />
枠線 <input type="text" id="color3" name="color" value="#123456" /><br />
<div id="colorpicker"></div>
	</body>
</html>
