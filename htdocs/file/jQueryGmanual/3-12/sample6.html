<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-12　 配列を効率よく操作したい</title>
		<script type="text/javascript" src="script/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
$(function(){
	var arr = $("table#tbl tr").toArray();
	arr.reverse();
	$("table#tbl").html(arr);
});
		</script>
	</head>
	<body>
		<table id="tbl">
			<tr><td>1</td></tr>
			<tr><td>2</td></tr>
			<tr><td>3</td></tr>
			<tr><td>4</td></tr>
		<table>
	</body>
</html>
