<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title>ドラッグ＆ドロップ サンプル2</title>
	<link type="text/css" rel="stylesheet" href="css/import.css" />
	<script type="text/javascript" src="js/lib/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui-1.8.5.custom.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('div.draggable').draggable({
				opacity: .8,
				revert: 'invalid',
				cursor: 'move',
				revertDuration: 200,
				snap: true
			});
			$('div.droppable').droppable({
				accept: 'div.draggable',
				activeClass: 'draggableActive',
				hoverClass: 'draggableHover',
				tolerance: 'fit',
				drop: function(e, ui) {
					alert('dropped!')
				}
			});
		});
	</script>
</head>

<body>

<div class="draggable">ドラッグできます</div>
<div class="droppable">draggable要素をドロップできます</div>

</body>
</html>
