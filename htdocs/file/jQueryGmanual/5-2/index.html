<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<title>jQuery rollover サンプル</title>
	<link type="text/css" rel="stylesheet" href="css/import.css" />
	<script type="text/javascript" src="js/lib/jquery.js"></script>
	<script type="text/javascript" src="js/lib/jquery.rollover.js"></script>
	<script type="text/javascript">
		$(function() {
			$('a img').rollover();
			$('input[type="image"]').rollover();
		});
	</script>
</head>

<body>

<p><a href="#"><img src="img/rolloverimage.gif" alt="ロールオーバーする画像" width="200" height="50" /></a></p>

<p><input type="image" src="img/rolloverbutton.gif" alt="ロールオーバーするボタン" /></p>

</body>
</html>
