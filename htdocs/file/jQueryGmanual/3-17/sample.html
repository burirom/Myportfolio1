<title>3-17　 右クリックを禁止したい</title>
<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(function(){
		$(document).bind('contextmenu', function() {
			alert("右クリックは禁止されています");
			return false;
		});
	});
</script>
</head>
<body>
<p>ブラウザページ表示領域のどこかをクリックしてください。</p>
</body>
