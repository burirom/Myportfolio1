<!DOCTYPE html>
<html>
	<head>

		$(function(){
			$('#main').html($('#main').html().replace(/main/ig, "sub"));
		});
		</script>

#main{
	color:red;
}
.main-inner{
	color:blue;
}

	</head>
	<body>
		<div id="main">
			main
			<div class="main-inner">
				main-inner
				<div id="main-body">
					main-body
				</div>
			</div>
		</div>
	</body>
</html>
