<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3-1　 DOM要素中に値を保存したい</title>
		<script type="text/javascript" src="script/jquery-1.4.2.min.js"></script>
		<script type="text/javascript">
$(function(){
	$("p").data("key","foo");
	alert($("p:first").data("key"));
});

	<body>
	<p>p</p>
	</body>
</html>
