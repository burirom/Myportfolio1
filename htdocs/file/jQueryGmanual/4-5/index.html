		<title>背景画像を異なるスピードでスクロール移動させたい</title>
		<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
		<script type="text/javascript" src="jquery.scrolling-parallax.js"></script>
		<script type="text/javascript">
$(function() {
    $.scrollingParallax('background1.png', {
        staticSpeed : .8,
        loopIt : false,
        bgHeight : '200%'
    });
    $.scrollingParallax('background2.png', {
        staticSpeed : 1.7,
        loopIt : false,
        staticScrollLimit : false,
        bgHeight: '100%'
    });
});
		</script>
